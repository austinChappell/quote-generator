<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel='stylesheet' type='text/css' href='quote.css' />
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' />
  </head>
  <body>
    <div id='box'>
      <h1>Random Trump Quote:</h1>
      <div id='random-quote'></div>
      <div id='author'></div>
      <div class='wrapper'>
        <a id='tweet-quote' target="_blank"><button id='tweet'><i class="fa fa-twitter" aria-hidden="true"></i>
</button></a>
        <button id='get-quote'>New Quote</button>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type='text/javascript' src='quote.js'></script>
  </body>
</html>
